<h1>Kitoblar:</h1>

<form>
    <input name="search" type="text">
    <button>QIDIRSH</button>
</form>
{%for kitob in kitoblar%}
<p>{{kitob.id}}.
    <a href="/kitoblar/{{kitob.id}}/">
        {{kitob.nom}}
    </a>
    <a href="/kitoblar/{{kitob.id}}/delete/">
        <button>DELETE</button>

    </a>
    <a href="/kitoblar/{{kitob.id}}/update">
        <button>UPDATE</button>
    </a>

</p>
{%endfor%}
<hr>

<h3>Yangi kitob qo`shish</h3>
<form method="post">
      {%csrf_token%}
      {{form.as_table}}
      <button>Qo`shish</button>
</form>
